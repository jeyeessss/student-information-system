<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIMS - Student Information Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Student Information Management System (SIMS)</h1>

    <div class="card mb-4">
      <div class="card-body">
        <form id="studentForm" class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Student ID</label>
            <input type="text" id="studentId" class="form-control" required>
          </div>
          <div class="col-md-8">
            <label class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-control" required>
          </div>

          <div class="col-md-3">
            <label class="form-label">Gender</label>
            <select id="gender" class="form-select" required>
              <option value="">Choose...</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <div class="col-md-5">
            <label class="form-label">Gmail</label>
            <input type="email" id="gmail" class="form-control" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">Program</label>
            <input type="text" id="program" class="form-control" required>
          </div>

          <div class="col-md-3">
            <label class="form-label">Year Level</label>
            <input type="number" id="yearLevel" class="form-control" min="1" required>
          </div>

          <div class="col-md-9">
            <label class="form-label">University</label>
            <input type="text" id="university" class="form-control" required>
          </div>

          <div class="col-12 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Add Student</button>
            <button type="button" id="clearBtn" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </div>
    </div>

    <div class="mb-3 d-flex align-items-center gap-2">
      <input id="searchInput" class="form-control w-50" placeholder="Search by name, program or gender">
      <button id="filterMale" class="btn btn-outline-primary">Male</button>
      <button id="filterFemale" class="btn btn-outline-primary">Female</button>
      <button id="showAll" class="btn btn-outline-secondary">Show All</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered" id="studentsTable">
        <thead class="table-light">
          <tr>
            <th>Student ID</th>
            <th>Full Name</th>
            <th>Gender</th>
            <th>Gmail</th>
            <th>Program</th>
            <th>Year</th>
            <th>University</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentsTbody"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
